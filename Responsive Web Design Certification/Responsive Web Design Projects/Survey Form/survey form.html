<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Apples lover</title>
   <link rel="stylesheet" href="survey_form.css">
</head>

<body>
   <div class="container">
      <header class="header">
         <h1 id="title" class="text-center">Apple's survey Form</h1>
         <p id="description" class="text-center description">Thank you for giving the pricious time to improve it's
            product </p>
      </header>

      <!-- =============================================================
================================================================== -->   
      <form id="SurveyForm">
         <!-- ========================================================== -->
         <div class="form-group">
            <label for="name" id="name-label">Enter your name: </label>
            <input type="text" id="name" name="name" class="form-control" placeholder="enter your name" required>
         </div>

         <!-- ===================================== -->
         <div class="form-group">
            <label for="email" id="email-label">Enter your email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="enter your email" required>
         </div>

         <!-- ===================================================== -->
         <div class="form-group">
            <label for="age" id="number-label">Enter your age:</label>
            <input type="number" id="age" class="form-control" name="age" min="5" max="95" placeholder="enter your age">
         </div>
         <!-- ================================================== -->
         <div class="form-group">
            <p>which option describes your current role</p>
            <select id="drop-down" name="role" class="form-control" id="drop-down" required>
               <option disabled selected value>enter your occupation</option>
               <option value="student">student</option>
               <option value="job">job</option>
               <option value="retired">retired</option>
               <option value="self employed">self employed</option>
               <option value="farmer">farmer</option>
            </select>
         </div>
         <!-- =================================================== -->
         <div class="form-group">
            <p>Would you recommend it's product to your friend?</p>
            <label><input type="radio" name="user-recommend" value="definately" class="input-radio"
                  checked>definately</label>
            <label><input type="radio" name="user-recommend" value="sure" class="input-radio" checked>sure</label>
            <label><input type="radio" name="user-recommend" value="maybe" class="input-radio" checked>maybe</label>
         </div>
         <!-- ================================== -->
         <div class="form-group">
            <P>Which apples's product are you using?</P>
            <label><input name="products" value="Laptop" type="checkbox" class="input-checkbox">Laptop</label>
            <label><input name="products" value="Phone" type="checkbox" class="input-checkbox">phone</label>
            <label><input name="products" value="ipad" type="checkbox" class="input-checkbox">ipad</label>
            <label><input name="products" value="ipad with pen" type="checkbox" class="input-checkbox">ipad with
               pen</label>
            <label><input name="products" value="airpods" type="checkbox" class="input-checkbox">airpods</label>


         </div>


         <!-- ==================================================== -->
         <div class="form-group">
            <p>What do you think about apple</p>

            <textarea name="comment" id="comments" class="input-textarea" cols="60" rows="10"
               placeholder="write something about us..."></textarea>

         </div>

         <!-- ============================================== -->


         <div class="form-group">
            <button type="submit" id="submit" class="submit-button">submit</button>


         </div>

         <!-- ========================================================= -->








      </form>


   </div>
</body>

</html>
